# ===========================================
# Android Keystore Configuration
# ===========================================
# Скопируй этот файл в keystore.properties и заполни своими данными
# cp keystore.example.properties keystore.properties
#
# Создание keystore:
# keytool -genkey -v -keystore xipher-release.jks -keyalg RSA -keysize 2048 -validity 10000 -alias xipher

storeFile=keystore/xipher-release.jks
storePassword=YOUR_STORE_PASSWORD
keyAlias=xipher
keyPassword=YOUR_KEY_PASSWORD
