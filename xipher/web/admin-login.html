<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/xipher.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель — Xipher</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="login-page">
    <div class="login-pattern"></div>

    <div class="login-shell">
        <div class="login-card">
            <div class="login-brand">
                <div class="login-brand-icon">X</div>
                <div class="login-brand-name">Xipher</div>
            </div>

            <h1 class="login-heading">Вход в админ-панель</h1>
            <p class="login-subheading">Доступ только для аккаунта prd. Сначала войдите в мессенджер.</p>

            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-input login-input" value="prd" readonly>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input login-input" placeholder="Введите пароль" required>
                    <div class="form-error" id="loginError"></div>
                </div>

                <button type="submit" id="loginSubmit" class="btn-primary login-submit">Войти</button>
            </form>

            <div class="login-links">
                <a class="login-link-primary" href="/chat">Вернуться в чат</a>
            </div>

            <p class="login-terms">Если доступ запрещен, убедитесь что вы авторизованы как <strong>prd</strong> в мессенджере.</p>
        </div>
    </div>

    <script src="/js/admin-login.js"></script>
</body>
</html>
