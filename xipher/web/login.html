<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/xipher.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Xipher</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-pattern"></div>
    
    <div class="login-shell">
        <div class="login-card">
            <div class="login-brand">
                <div class="login-brand-icon">X</div>
                <div class="login-brand-name">Xipher</div>
            </div>

            <h1 class="login-heading">С каким аккаунтом хотите войти?</h1>
            <p class="login-subheading">Используйте имя пользователя и пароль, чтобы продолжить.</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-input login-input" 
                           placeholder="Введите имя пользователя" required>
                    <div class="form-error" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input login-input" 
                           placeholder="Введите пароль" required>
                    <div class="form-error" id="passwordError"></div>
                </div>
                
                <button type="submit" class="btn-primary login-submit">Войти</button>
            </form>
            
            <div class="login-links">
                <a class="login-link-primary" href="/register">Зарегистрироваться</a>
            </div>

            <p class="login-terms">Нажимая «Войти», вы принимаете <a href="/privacy">политику конфиденциальности</a> и <a href="/terms">пользовательское соглашение</a></p>
        </div>
    </div>

    <link rel="stylesheet" href="/css/notifications.css">
    <script src="/js/notifications.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
